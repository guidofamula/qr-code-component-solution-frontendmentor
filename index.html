<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link href="./src/assets/css/styles.css" rel="stylesheet" />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div
      id="content"
      class="flex min-h-screen grid place-content-center bg-custom-l-gray"
    >
      <main>
        <div class="container">
          <div
            class="flex justify-center bg-custom-white rounded-2xl max-w-sm md:max-w-xs"
          >
            <div class="m-4">
              <img
                class="rounded-lg mb-2"
                src="./src/assets/images/image-qr-code.png"
                alt="Image QR Code"
              />
              <section>
                <div class="p-2">
                  <h1
                    class="font-bold text-custom-d-blue text-center text-[20px] tracking-wide mb-2"
                  >
                    Improve your front-end skills by building projects
                  </h1>
                  <p
                    class="font-regular text-paragraph text-custom-g-blue tracking-wide text-center mb-4"
                  >
                    Scan the QR code to visit Frontend Mentor and take your
                    coding skills to the next level
                  </p>
                </div>
              </section>
            </div>
          </div>
        </div>
      </main>
      <!-- Attribution footer -->
      <footer>
        <div class="attribution mt-5">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://guidofamula.com">Guido Famula</a>.
        </div>
      </footer>
    </div>
  </body>
</html>
